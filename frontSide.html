<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PetSee Front Page</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <div class="top-bar"> 
                <div class="logo">
                    <img src="images/Logo_PetSee_transparent.png" alt="Logo">
                </div>
                <div class="search-bar">
                    <form>
                        <div class="select">
                            <select id="user">
                                <option value="pet-sitter">Pet sitter</option>
                                <option value="pet-owner">Pet owner</option>
                            </select>
                        </div>
                        <div class="select">
                            <select id="pet">
                                <option value="dog">Dog</option>
                                <option value="cat">Cat</option>
                            </select>
                        </div>
                        <div class="select">
                            <select is="number">
                                <option value="">Number of pets</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                        <div class="select">
                            <select id="where">
                                <option value="">Where</option>
                                <option value="Brisbane">Brisbane</option>
                                <option value="Melbourne">Melbourne</option>
                                <option value="Sydney">Sydney</option>
                            </select>
                        </div>
                        <div class="select">
                            <input type="datetime-local" id="from" name="from" value="" />
                        </div>
                        <div class="select">
                            <input type="datetime-local" id="to" name="to" value="" />
                        </div>
                        <button type="submit">
                            <img src="images/search_goggle.png" alt="Search"/>
                        </button>
                    </form>
                </div>    
                <div class="profile">
                    <button>
                        <img src="images/profile_icon.png" alt="Profile"/>
                        <span class="burger-icon"></span>
                    </button>
                    <div class="profile-options">
                        <ul>
                            <li><a href="#">Log in</a></li>
                            <li><a href="#">Register</a></li>
                            <Li><a href="#">Help</a></Li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <h1>Welcome to PetSee!</h1>
            <p>Find the perfect pet sitter or pet owner near you</p>
        </main>
    </body>
</html>
